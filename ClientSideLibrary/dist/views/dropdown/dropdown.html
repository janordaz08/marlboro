<div ng-class="{'{{overwriteClass}}': overwriteClass, 'col-xs-12 form-group': !overwriteClass}">
	<h6 class="label" ng-if="!hideName"><span ng-if="required" class="text-danger">*</span>{{name}}</h6>
	<div ng-class="{}">
		<select ng-class="{'field': readonly,  'edit-field': !readonly, 'has-error': !readonly && (form.$invalid && (form.$touched || parentForm.$submitted))}" class="form-control" name="{{name}}" ng-model="dropdownModel" ng-readonly="readonly" ng-required="required" ng-disabled="readonly" ng-options="key as value for (key,value) in dropdownList" ng-click="selectAction()" ng-change="changeAction()" data-placeholder="Pick one of these" >
			<option class="default-option" value="" ng-disabled="required" selected>{{readonly ? "Not selected" : placeholder}}</option>
		</select>
		<div ng-messages="form.$error" class="text-danger error-message" ng-show="!readonly && (form.$invalid && (form.$touched || parentForm.$submitted))">
			<p ng-message="required"><span>Please enter {{reference}} {{name | lowercase}}</span></p>
		</div>
	</div>
</div>
