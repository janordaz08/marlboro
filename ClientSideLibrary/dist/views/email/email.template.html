<h6 class="label" ng-if="!hideName"><span ng-if="required" class="text-danger">*</span>{{name}}</h6>
<div>
	<input class="form-control" ng-class="{'field': readonly, 'edit-field': !readonly, 'has-error': !readonly && (form.$invalid && (form.$touched || parentForm.$submitted))}" type="email" ng-model="emailModel" name="{{name}}" ng-required="{{required}}" ng-disabled="{{readonly}}" maxlength="{{maxLength}}" minlength="{{minLength}}" ng-change="change();" ng-pattern="emailRegex">
	<div ng-messages="form.$error" class="text-danger error-message" ng-show="!readonly && (form.$invalid && (form.$touched || parentForm.$submitted))">
		<p ng-message="required"><span>Please enter {{reference}} {{name | lowercase}}</span></p>
		<p ng-message="minlength">Please enter a {{name | lowercase}} at least {{minLength}}-characters in length.</p>
		<p ng-message="pattern">Please enter a valid {{name | lowercase}}.</p>
	</div>
</div>

<div ng-if="confirm">
	<h6 class="label"><span ng-if="required" class="text-danger">*</span>{{confirmName}}</h6>
	<div>
		<input class="form-control" ng-class="{'field': readonly, 'edit-field': !readonly, 'has-error': !readonly && (confirmForm.$invalid && (confirmForm.$touched || parentForm.$submitted))}" type="email" ng-model="confirmEmailModel" name="{{confirmName}}" ng-required="{{required}}" ng-disabled="{{readonly}}" maxlength="{{maxLength}}" minlength="{{minLength}}" ng-pattern="emailModel">
		<div ng-messages="confirmForm.$error" class="text-danger error-message" ng-show="!readonly && (confirmForm.$invalid && (confirmForm.$touched || parentForm.$submitted))">
			<p ng-message="required"><span>Please enter {{reference}} {{name | lowercase}}</span></p>
			<p ng-message="pattern">{{name}} does not match.</p>
		</div>
	</div>
</div>
