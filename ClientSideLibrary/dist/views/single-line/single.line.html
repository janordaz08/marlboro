<div ng-class="{'{{overwriteClass}}': overwriteClass, 'col-xs-12 form-group': !overwriteClass}">
	<h6 class="label" ng-if="!hideName">
		<span ng-if="required" class="text-danger">*</span>{{name}}
	</h6>
	<div>
		<input class="form-control"
			ng-class="{'has-error': !readonly && (form.$invalid && (form.$touched || parentForm.$submitted)), 'field': readonly, 'edit-field': !readonly}"
			type="text" ng-model="singleLineModel" name="{{name}}"
			ng-required="required" ng-disabled="readonly"
			maxlength="{{maxLength}}" minlength="{{minLength}}"
			placeholder="{{readonly ? 'Not Specified' : ''}}">
		<div ng-messages="form.$error" class="text-danger error-message" ng-show="!readonly && (form.$invalid && (form.$touched || parentForm.$submitted))">
			<p ng-message="required"> <span>Please enter {{reference}} {{name | lowercase}}</span> </p>
			<p ng-message="minlength">Please enter a {{name | lowercase}} at least {{minLength}}-characters in length.</p>
		</div>
	</div>
</div>
